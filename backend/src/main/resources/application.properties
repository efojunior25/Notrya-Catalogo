# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/notrya_catalogo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
